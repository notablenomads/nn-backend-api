services:
  api:
    image: mrdevx/nn-backend-api:latest
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    env_file:
      - .env
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:3000/v1/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://localhost/nginx-health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  app-network:
    driver: bridge
