services:
  api:
    image: mrdevx/nn-backend-api:latest
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - BIND_ADDRESS=0.0.0.0
      - APP_NAME=Notable Nomads Backend API
      - APP_DESCRIPTION=Notable Nomads Backend API
      - APP_VERSION=v0.0.30
      - API_PREFIX=v1
      - CORS_ENABLED_DOMAINS=*.notablenomads.com,notablenomads.com
      - CORS_RESTRICT=false
    expose:
      - '3000'
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  certbot:
    image: certbot/certbot:latest
    ports:
      - '80:80'
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
    command: certonly --standalone --preferred-challenges http --email admin@notablenomads.com --agree-tos --no-eff-email -d api.notablenomads.com --staging

networks:
  app-network:
    driver: bridge

volumes:
  nginx_temp:
  nginx_run:
