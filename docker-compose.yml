version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    command: /bin/sh -c "nginx -g 'daemon off;'"
    depends_on:
      - api
    networks:
      - app-network
    restart: always

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx

  api:
    image: mrdevx/nn-backend-api:latest
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - '3000:3000'
    env_file:
      - .env
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/v1/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  app-network:
    driver: bridge
