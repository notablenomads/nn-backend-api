services:
  api:
    image: ${DOCKERHUB_USERNAME}/nn-backend-api:${APP_VERSION}
    restart: unless-stopped
    networks:
      - app-network
    env_file:
      - /root/secrets/.env
    volumes:
      - /root/secrets:/run/secrets:ro
    healthcheck:
      test: ['CMD-SHELL', "curl -f http://localhost:3000/v1/health || (echo 'Health check failed' && exit 1)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        tag: '{{.Name}}'
        labels: 'app,environment'
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', "curl -f http://localhost/v1/health || (echo 'Health check failed' && exit 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        tag: '{{.Name}}'
        labels: 'app,environment'
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
