services:
  api:
    image: mrdevx/nn-backend-api:latest
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      APP_NAME: ${APP_NAME:-Notable Nomads Backend API}
      APP_DESCRIPTION: ${APP_DESCRIPTION:-Notable Nomads Backend API}
      APP_VERSION: ${APP_VERSION:-v0.0.30}
      API_PREFIX: ${API_PREFIX:-v1}
      CORS_ENABLED_DOMAINS: ${CORS_ENABLED_DOMAINS:-*.notablenomads.com,notablenomads.com}
      CORS_RESTRICT: ${CORS_RESTRICT:-true}
      # Database
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME:-nn-backend-db}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA:-public}
      # AWS SES
      ***REMOVED***: ${***REMOVED***:-eu-central-1}
      ***REMOVED***: ${***REMOVED***}
      ***REMOVED***: ${***REMOVED***}
      # Email
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-no-reply@mail.notablenomads.com}
      EMAIL_TO_ADDRESS: ${EMAIL_TO_ADDRESS:-contact@notablenomads.com}
      # AI
      ***REMOVED***: ${***REMOVED***}
    expose:
      - '3000'
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:${PORT:-3000}/v1/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-nn-backend-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - '5432'
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-postgres} -h localhost']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'nginx -t']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  app-network:
    driver: bridge

volumes:
  nginx_temp:
  nginx_run:
  postgres_data:
  nginx_conf:
