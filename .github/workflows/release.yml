name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.env.example'
      - 'LICENSE'

permissions:
  contents: write
  pull-requests: write
  issues: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install dependencies
        run: |
          cp .yarnrc.yml-example .yarnrc.yml
          yarn install --immutable
          yarn --version

      - name: Verify package.json version
        id: package_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Verify version format
          if ! [[ $CURRENT_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$ ]]; then
            echo "Invalid version format in package.json"
            exit 1
          fi

      - name: Create Release
        id: create_release
        run: |
          # Run standard-version to update version and generate changelog
          yarn release

          # Get the new version number
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Extract the latest changes from CHANGELOG.md
          # First, ensure the file exists and has content
          if [ ! -f CHANGELOG.md ]; then
            echo "Error: CHANGELOG.md not found"
            exit 1
          fi

          # Extract changelog content for the new version
          CHANGELOG_CONTENT=$(awk -v version="$NEW_VERSION" '
            BEGIN { printing = 0; content = ""; }
            $0 ~ "^## \\[" version "\\]" { printing = 1; next }
            $0 ~ "^## \\[" { if (printing) exit }
            printing { content = content $0 "\n" }
            END { printf "%s", content }
          ' CHANGELOG.md)

          # Verify we got some content
          if [ -z "$CHANGELOG_CONTENT" ]; then
            echo "Warning: No changelog content found for version $NEW_VERSION"
            CHANGELOG_CONTENT="No changelog content available for this release."
          fi

          if [ "$NEW_VERSION" == "${{ steps.package_version.outputs.current_version }}" ]; then
            echo "No version change detected. Skipping release creation."
            exit 0
          fi

          # Create release notes
          NOTES="# Release v${NEW_VERSION}\n\n${CHANGELOG_CONTENT}\n\n## Installation\n\`\`\`bash\nyarn add @notablenomads/nn-backend-api@${NEW_VERSION}\n\`\`\`\n\n---\n*This release was automatically generated by GitHub Actions.*"

          # Debug: Show what we're about to use for release notes
          echo -e "=== Release Notes Preview ==="
          echo -e "$NOTES"
          echo "=== End Preview ==="

          # Create GitHub Release
          gh release create "v$NEW_VERSION" \
            --title "Release v$NEW_VERSION" \
            --notes "$NOTES" \
            --target main \
            --draft

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: steps.create_release.outputs.new_version != steps.package_version.outputs.current_version
        run: |
          git push --follow-tags origin main

      - name: Publish Release
        if: steps.create_release.outputs.new_version != steps.package_version.outputs.current_version
        run: |
          gh release edit "v${{ steps.create_release.outputs.new_version }}" --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Release creation failed. Please check the logs for details."
