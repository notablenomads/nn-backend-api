name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: nn-backend-api
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  SERVER_IP: 91.107.249.14
  DOMAIN: api.notablenomads.com
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required files
        run: |
          required_files=("Dockerfile" "docker-compose.yml" "nginx.conf" ".yarnrc.yml-example")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file not found: $file"
              exit 1
            fi
          done
          echo "âœ… All required files present"

      - name: Create Yarn config
        run: cp .yarnrc.yml-example .yarnrc.yml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Prepare and deploy
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          # Verify required secrets
          if [ -z "${{ secrets.ENV_PRODUCTION }}" ]; then
            echo "âŒ ENV_PRODUCTION secret is not set"
            exit 1
          fi

          # Create env file
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
          chmod 600 .env.production

          # Verify required files for deployment
          deploy_files=("docker-compose.yml" "nginx.conf" ".env.production" "scripts/deploy.sh")
          for file in "${deploy_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Deployment file not found: $file"
              exit 1
            fi
          done

          # Package and copy files
          tar czf deploy.tar.gz docker-compose.yml nginx.conf .env.production scripts/
          scp deploy.tar.gz ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:/root/

          # Deploy
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
            cd /root && \
            tar xzf deploy.tar.gz && \
            rm deploy.tar.gz && \
            DOCKER_HUB_TOKEN=$DOCKER_HUB_TOKEN ./scripts/deploy.sh ${{ env.SERVER_IP }}
          "

      - name: Health check
        run: |
          echo "Checking service health..."
          for i in {1..6}; do
            if curl -sk https://${{ env.DOMAIN }}/v1/health > /dev/null; then
              echo "âœ… Service is healthy"
              exit 0
            fi
            echo "Attempt $i: Waiting for service..."
            sleep 10
          done

          echo "âŒ Service health check failed. Fetching logs..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
            echo 'ğŸ“Š Container Status' && docker compose ps && \
            echo 'ğŸ“ API Logs' && docker compose logs --tail 50 api && \
            echo 'ğŸ“ Database Logs' && docker compose logs --tail 20 postgres && \
            echo 'ğŸ“ Nginx Logs' && docker compose logs --tail 20 nginx
          "
          exit 1
