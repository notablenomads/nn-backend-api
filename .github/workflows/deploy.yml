name: Release and Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  APP_NAME: notablenomads
  SERVICE_NAME: platform
  NODE_VERSION: 22
  YARN_VERSION: 4.6.0

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn dlx semantic-release

  deploy-production:
    needs: release
    if: needs.release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: true
          disable-retry: false
          role-duration-seconds: 1200
          role-skip-session-tagging: false

      - name: Install Copilot CLI
        run: |
          sudo rm -rf /usr/local/bin/copilot copilot
          wget https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux -O ./copilot
          chmod +x ./copilot
          sudo mv ./copilot /usr/local/bin/copilot
          copilot --version

      - name: Get version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Initialize Copilot
        run: |
          if ! copilot app show &> /dev/null; then
            copilot app init ${{ env.APP_NAME }} --domain notablenomads.com --resource-tags domain=notablenomads.com
          fi

          if ! copilot env show --name production &> /dev/null; then
            copilot env init --name production \
              --profile default \
              --app ${{ env.APP_NAME }} \
              --default-config \
              --container-port 3000 \
              --prod
          fi

      - name: Deploy to Production
        env:
          COPILOT_ENVIRONMENT: production
        run: |
          echo "Deploying version ${{ steps.get_version.outputs.VERSION }} to production..."

          copilot svc deploy \
            --name ${{ env.SERVICE_NAME }} \
            --env $COPILOT_ENVIRONMENT \
            --tag ${{ steps.get_version.outputs.VERSION }} \
            --resource-tags version=${{ steps.get_version.outputs.VERSION }}

      - name: Verify Deployment
        run: |
          echo "Checking service status..."
          copilot svc status --name ${{ env.SERVICE_NAME }} --env production
