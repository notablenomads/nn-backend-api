name: Deploy on Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Set up Yarn
        run: |
          # Enable Corepack
          corepack enable
          # Prepare Yarn version specified in package.json
          corepack prepare yarn@4.6.0 --activate
          # Verify Yarn version
          yarn --version

      - name: Install dependencies
        run: |
          # Copy Yarn config
          cp .yarnrc.yml-example .yarnrc.yml
          # Install dependencies with frozen lockfile
          yarn install --immutable

      - name: Generate app variables and version
        id: vars
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DOCKER_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/nn-backend-api"

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${DOCKER_IMAGE}" >> $GITHUB_ENV

          # Create .env for the application
          echo "APP_NAME=${{ github.event.repository.name }}" >> .env
          echo "APP_DESCRIPTION=$(node -p "require('./package.json').description")" >> .env
          echo "APP_VERSION=${VERSION}" >> .env

      - name: Build application
        run: yarn build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 91.107.249.14 >> ~/.ssh/known_hosts

      - name: Create GPG-encrypted env file
        run: |
          echo "${{ secrets.ENV_CONTENT }}" | base64 -d > .env
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --symmetric --cipher-algo AES256 .env
          rm .env

      - name: Prepare server environment
        run: |
          # Create deployment directory if it doesn't exist
          ssh root@91.107.249.14 "mkdir -p /root/app"

          # Copy configuration files
          scp docker-compose.yml nginx.conf .env.gpg root@91.107.249.14:/root/app/

          # Create secrets directory with proper permissions
          ssh root@91.107.249.14 "mkdir -p /root/app/secrets && chmod 700 /root/app/secrets"

          # Decrypt environment file
          echo "${{ secrets.GPG_PASSPHRASE }}" | ssh root@91.107.249.14 "gpg --batch --yes --passphrase-fd 0 -d /root/app/.env.gpg > /root/app/secrets/.env && chmod 600 /root/app/secrets/.env"

          # Create version and Docker Hub username file
          echo "APP_VERSION=${{ env.VERSION }}" > version.env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> version.env
          scp version.env root@91.107.249.14:/root/app/.env.version
          rm version.env

      - name: Deploy to production
        run: |
          ssh root@91.107.249.14 "cd /root/app && {
            echo 'Stopping existing containers...'
            docker-compose down || true
            
            echo 'Logging into Docker Hub...'
            echo '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            echo 'Pulling new images...'
            docker-compose pull
            
            echo 'Starting new containers...'
            set -a && source .env.version && docker-compose up -d
            
            echo 'Cleaning up old images...'
            docker image prune -f --all --filter 'until=24h'
            
            echo 'Deployment completed'
          }"

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 30

          echo "Checking container status..."
          ssh root@91.107.249.14 "cd /root/app && {
            docker-compose ps
            echo 'Container logs:'
            docker-compose logs --tail=50
          }"

          echo "Verifying API health..."
          curl --fail --retry 3 --retry-delay 5 https://api.platform.notablenomads.com/v1/health || {
            echo 'Health check failed. Rolling back...'
            ssh root@91.107.249.14 "cd /root/app && docker-compose down && docker-compose up -d --force-recreate"
            exit 1
          }
