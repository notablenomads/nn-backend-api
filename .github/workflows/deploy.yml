name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: nn-backend-api
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  SERVER_IP: 91.107.249.14
  DOMAIN: api.notablenomads.com
  SERVER_USER: root

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Yarn config
        run: cp .yarnrc.yml-example .yarnrc.yml

      - name: Create production env file
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
          chmod 600 .env.production

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          build-args: |
            NODE_ENV=production

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace
          config: |
            Host ${{ env.SERVER_IP }}
              HostName ${{ env.SERVER_IP }}
              User ${{ env.SERVER_USER }}
              StrictHostKeyChecking yes
              UserKnownHostsFile=~/.ssh/known_hosts

      - name: Verify SSH connection
        run: ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "echo 'SSH connection test successful'"

      - name: Copy deployment files
        run: |
          # Create deployment package
          tar czf deploy.tar.gz \
            docker-compose.yml \
            nginx.conf \
            .env.production \
            scripts/deploy.sh \
            scripts/manage-ssl.sh \
            scripts/ssl-cert.sh \
            .yarnrc.yml

          # Copy to server
          scp deploy.tar.gz ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:/root/
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd /root && tar xzf deploy.tar.gz && rm deploy.tar.gz"

      - name: Deploy to production
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "cd /root && DOCKER_HUB_TOKEN=${{ secrets.DOCKER_HUB_TOKEN }} ./scripts/deploy.sh ${{ env.SERVER_IP }}"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          for i in {1..12}; do
            if curl -sk https://${{ env.DOMAIN }}/v1/health; then
              echo "Service is up and running!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet, waiting..."
            sleep 10
          done

          echo "Service failed to respond, checking logs..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "docker compose logs --tail 100"
          exit 1

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Deployment failed. Collecting diagnostic information..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
            echo 'Container Status:' && docker compose ps
            echo '\nAPI Logs:' && docker compose logs api
            echo '\nPostgres Logs:' && docker compose logs postgres
            echo '\nNginx Logs:' && docker compose logs nginx
          "
