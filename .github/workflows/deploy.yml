name: Release and Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  APP_NAME: notablenomads
  SERVICE_NAME: platform
  NODE_VERSION: 18

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify the integrity of provenance attestations and registry signatures
        run: yarn audit

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  deploy-production:
    needs: release
    if: needs.release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Copilot CLI
        run: |
          curl -Lo copilot https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux
          chmod +x copilot
          sudo mv copilot /usr/local/bin/copilot
          copilot --version

      - name: Get version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Deploy to Production
        env:
          COPILOT_ENVIRONMENT: production
        run: |
          echo "Deploying version ${{ steps.get_version.outputs.VERSION }} to production..."

          copilot svc deploy \
            --name ${{ env.SERVICE_NAME }} \
            --env $COPILOT_ENVIRONMENT \
            --tag ${{ steps.get_version.outputs.VERSION }}

      - name: Verify Deployment
        run: |
          echo "Checking service status..."
          copilot svc status --name ${{ env.SERVICE_NAME }} --env production
