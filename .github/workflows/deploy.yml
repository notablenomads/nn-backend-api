name: Deploy on Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: |
          corepack enable
          yarn --version

      - name: Setup Yarn config
        run: cp .yarnrc.yml-example .yarnrc.yml

      - name: Install dependencies
        run: yarn install

      - name: Generate app variables
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "APP_NAME=${{ github.event.repository.name }}" >> .env
          echo "APP_DESCRIPTION=$(node -p "require('./package.json').description")" >> .env
          echo "APP_VERSION=$VERSION" >> .env
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build application
        run: yarn build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nn-backend-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nn-backend-api:${{ env.VERSION }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 91.107.249.14 >> ~/.ssh/known_hosts

      - name: Create GPG-encrypted env file
        run: |
          echo "${{ secrets.ENV_CONTENT }}" | base64 -d > .env
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --symmetric --cipher-algo AES256 .env
          rm .env

      - name: Copy config files
        run: |
          scp docker-compose.yml nginx.conf .env.gpg root@91.107.249.14:/root/

      - name: Deploy to production
        run: |
          # Stop existing containers
          ssh root@91.107.249.14 "cd /root && docker-compose down"

          # Update environment
          ssh root@91.107.249.14 "mkdir -p /root/secrets && chmod 700 /root/secrets"
          echo "${{ secrets.GPG_PASSPHRASE }}" | ssh root@91.107.249.14 "gpg --batch --yes --passphrase-fd 0 -d /root/.env.gpg > /root/secrets/.env && chmod 600 /root/secrets/.env"

          # Create version file
          echo "APP_VERSION=${{ env.VERSION }}" | ssh root@91.107.249.14 "cat > /root/.env.version"

          # Login to Docker Hub on server
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | ssh root@91.107.249.14 "docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin"

          # Start new containers with version
          ssh root@91.107.249.14 "cd /root && set -a && source .env.version && docker-compose up -d"

          # Clean up old images
          ssh root@91.107.249.14 "docker image prune -f --all --filter 'until=24h'"

      - name: Verify deployment
        run: |
          sleep 30  # Wait for services to start
          echo "Checking running containers and their versions..."
          ssh root@91.107.249.14 "docker ps --format '{{.Names}}\t{{.Image}}\t{{.Status}}'"
          curl --fail https://api.platform.notablenomads.com/v1/health || exit 1
