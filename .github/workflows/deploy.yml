name: Deploy on Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: |
          corepack enable
          yarn --version

      - name: Setup Yarn config
        run: cp .yarnrc.yml-example .yarnrc.yml

      - name: Install dependencies
        run: yarn install

      - name: Generate app variables
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DOCKER_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/nn-backend-api"
          echo "APP_NAME=${{ github.event.repository.name }}" >> .env
          echo "APP_DESCRIPTION=$(node -p "require('./package.json').description")" >> .env
          echo "APP_VERSION=$VERSION" >> .env
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV

      - name: Build application
        run: yarn build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 91.107.249.14 >> ~/.ssh/known_hosts

      - name: Create GPG-encrypted env file
        run: |
          echo "${{ secrets.ENV_CONTENT }}" | base64 -d > .env
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --symmetric --cipher-algo AES256 .env
          rm .env

      - name: Copy config files
        run: |
          # Create version and Docker config file
          cat > .env.deploy << EOF
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          APP_VERSION=${{ env.VERSION }}
          EOF

          # Copy all necessary files
          scp docker-compose.yml nginx.conf .env.gpg .env.deploy root@91.107.249.14:/root/

      - name: Deploy to production
        run: |
          # Stop existing containers and clean up
          ssh root@91.107.249.14 "cd /root && {
            echo '=== Cleaning up existing containers ==='
            docker-compose down
            docker system prune -f
            docker volume prune -f
          }"

          # Update environment
          ssh root@91.107.249.14 "cd /root && {
            echo '=== Setting up environment ==='
            mkdir -p /root/secrets && chmod 700 /root/secrets
            ls -la /root/secrets
          }"
          echo "${{ secrets.GPG_PASSPHRASE }}" | ssh root@91.107.249.14 "gpg --batch --yes --passphrase-fd 0 -d /root/.env.gpg > /root/secrets/.env && chmod 600 /root/secrets/.env"

          # Verify environment file
          ssh root@91.107.249.14 "cd /root && {
            echo '=== Verifying environment files ==='
            ls -la /root/secrets/.env
            echo 'Environment file exists:' && test -f /root/secrets/.env && echo 'Yes' || echo 'No'
            echo 'Environment file size:' && stat -f %z /root/secrets/.env
          }"

          # Login to Docker Hub on server
          echo '=== Logging into Docker Hub ==='
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | ssh root@91.107.249.14 "docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin"

          # Start new containers with version and show logs immediately
          ssh root@91.107.249.14 "cd /root && {
            set -a 
            source .env.deploy
            
            echo '=== Environment Variables ==='
            echo 'DOCKERHUB_USERNAME:' \$DOCKERHUB_USERNAME
            echo 'APP_VERSION:' \$APP_VERSION
            
            echo '=== Pulling latest images ==='
            docker-compose pull
            
            echo '=== Starting containers ==='
            docker-compose up -d
            
            echo '=== Waiting for initial startup ==='
            sleep 10
            
            echo '\n=== Initial Container Status ==='
            docker-compose ps
            
            echo '\n=== Docker Network Info ==='
            docker network inspect root_app-network
            
            echo '\n=== API Container Details ==='
            docker inspect root-api-1
            
            echo '\n=== API Container Logs ==='
            docker-compose logs api
            
            echo '\n=== Nginx Container Logs ==='
            docker-compose logs nginx
            
            # Check if container is running and healthy
            if ! docker ps --filter "name=root-api-1" --filter "status=running" --format '{{.Names}}' | grep -q "root-api-1"; then
              echo '\n=== Container Failed to Start ==='
              echo '\n--- Container Details ---'
              docker inspect root-api-1 --format '{{.State.Status}}, Health: {{.State.Health.Status}}, Exit Code: {{.State.ExitCode}}'
              
              echo '\n--- Last Health Check Result ---'
              docker inspect root-api-1 --format '{{json .State.Health}}' | jq
              
              echo '\n--- Container Logs (Last 200 lines) ---'
              docker-compose logs --tail=200 api
              
              echo '\n--- Environment Variables in Container ---'
              docker exec root-api-1 printenv || true
              
              echo '\n--- File System Check ---'
              docker exec root-api-1 ls -la /app || true
              docker exec root-api-1 ls -la /run/secrets || true
              
              echo '\n--- Node Modules Check ---'
              docker exec root-api-1 ls -la /app/node_modules || true
              
              echo '\n--- Process Tree ---'
              docker exec root-api-1 ps auxf || true
              
              echo '\n--- Resource Usage ---'
              docker stats --no-stream --all
              
              exit 1
            fi
          }"

          # Clean up old images
          ssh root@91.107.249.14 "cd /root && {
            echo '=== Cleaning up old images ==='
            docker image prune -f --all --filter 'until=24h'
          }"

      - name: Verify deployment
        if: success()
        run: |
          echo "Waiting for services to stabilize..."
          sleep 30

          echo "\n=== Checking API Container Status ==="
          ssh root@91.107.249.14 "cd /root && {
            echo '\n--- Container Details ---'
            docker inspect root-api-1 --format '{{.State.Status}}, Health: {{.State.Health.Status}}, Exit Code: {{.State.ExitCode}}'
            
            echo '\n--- Health Check Logs ---'
            docker inspect root-api-1 --format '{{json .State.Health}}' | jq
            
            echo '\n--- Recent Container Logs ---'
            docker-compose logs --no-color --tail=100 api
            
            echo '\n--- Process List Inside Container ---'
            docker exec root-api-1 ps aux || true
            
            echo '\n--- Node Process Status ---'
            docker exec root-api-1 node -v && docker exec root-api-1 pm2 list || true
          }"

          echo "\n=== Attempting Health Check ==="
          for i in {1..3}; do
            echo "\nAttempt $i:"
            curl -v --max-time 10 https://api.platform.notablenomads.com/v1/health && exit 0
            sleep 10
          done

          echo "\nHealth check failed. Showing final diagnostics..."
          ssh root@91.107.249.14 "cd /root && {
            echo '\n=== Final Container Status ==='
            docker-compose ps
            echo '\n=== Memory Usage ==='
            docker stats --no-stream root-api-1
            echo '\n=== Container Logs ==='
            docker-compose logs --tail=200 api
          }"
          exit 1
