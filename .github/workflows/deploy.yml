name: Deploy to Production

on:
  push:
    branches:
      - 'release-v*'
  workflow_dispatch:

env:
  APP_NAME: nn-backend-api
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  SERVER_IP: 91.107.249.14
  DOMAIN: api.notablenomads.com
  SERVER_USER: root

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify repository files
        id: verify-files
        run: |
          echo "Checking required files..."
          missing_files=()

          for file in Dockerfile docker-compose.yml nginx.conf .yarnrc.yml-example; do
            if [ ! -f "$file" ]; then
              missing_files+=($file)
            fi
          done

          if [ ${#missing_files[@]} -ne 0 ]; then
            echo "âŒ Missing required files: ${missing_files[*]}"
            exit 1
          fi
          echo "âœ… All required files present"

  build:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Yarn config
        run: cp .yarnrc.yml-example .yarnrc.yml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.ENV_PRODUCTION }}" ]; then
            echo "âŒ ENV_PRODUCTION secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "âŒ DOCKER_HUB_TOKEN secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are set"

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Deploy to server
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          # Create deployment directory
          echo "Creating deployment files..."
          mkdir -p deploy
          cd deploy

          # Create env file
          echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
          chmod 600 .env.production

          # Copy required files
          cp ../docker-compose.yml ../nginx.conf .
          cp -r ../scripts .

          # Package and deploy
          echo "Packaging files for deployment..."
          tar czf deploy.tar.gz .env.production docker-compose.yml nginx.conf scripts/

          echo "Copying files to server..."
          scp deploy.tar.gz ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:/root/

          echo "Starting deployment..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
            cd /root && \
            tar xzf deploy.tar.gz && \
            rm deploy.tar.gz && \
            chmod +x scripts/deploy.sh && \
            DOCKER_HUB_TOKEN='$DOCKER_HUB_TOKEN' ./scripts/deploy.sh ${{ env.SERVER_IP }}
          "

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          max_attempts=6
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts..."
            if curl -sk https://${{ env.DOMAIN }}/v1/health > /dev/null; then
              echo "âœ… Service is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            [ $attempt -le $max_attempts ] && sleep 10
          done

          echo "âŒ Service health check failed. Collecting logs..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "
            echo 'ğŸ“Š Container Status' && docker compose ps && \
            echo 'ğŸ“ API Logs' && docker compose logs --tail 50 api && \
            echo 'ğŸ“ Database Logs' && docker compose logs --tail 20 postgres && \
            echo 'ğŸ“ Nginx Logs' && docker compose logs --tail 20 nginx
          "
          exit 1
