name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_DEFAULT_PLATFORM: linux/arm64
  DOCKER_IMAGE: mrdevx/nn-backend-api
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      AUTO_CONFIRM: true

    steps:
      - name: Debug Trigger Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref type: ${{ github.ref_type }}"
          echo "SHA: ${{ github.sha }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn
        run: corepack prepare yarn@4.6.0 --activate

      - name: Create .yarnrc.yml file
        run: |
          cp .yarnrc.yml-example .yarnrc.yml
          echo "Created .yarnrc.yml file from example"

      - name: Get version from package.json
        id: package_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create .env.production file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.production
          echo "Created .env.production file"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mrdevx
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

      - name: Add known hosts
        run: |
          # Remove old host key if exists
          ssh-keygen -R ${{ secrets.SERVER_IP }} || true
          # Add new host key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          # Ensure proper permissions
          chmod 600 ~/.ssh/known_hosts

      - name: Run full deployment
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
          AUTO_CONFIRM: true
        run: |
          chmod +x ./scripts/deploy-full.sh
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          ./scripts/deploy-full.sh "$SERVER_IP"

      - name: Send Telegram notification on success
        if: success()
        run: |
          MESSAGE="üöÄ Deployment Successful!%0A%0A"
          MESSAGE+="üè∑ Version: ${{ env.VERSION }}%0A"
          MESSAGE+="üìù Commit: ${GITHUB_SHA::7}%0A"
          MESSAGE+="üë§ Author: ${{ github.actor }}%0A"
          MESSAGE+="üîó Commit URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}%0A%0A"
          MESSAGE+="üåê API: https://api.notablenomads.com%0A"
          MESSAGE+="üåç Frontend: https://notablenomads.com"

          curl -s -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d message_thread_id=${{ secrets.TELEGRAM_THREAD_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=HTML

      - name: Send Telegram notification on failure
        if: failure()
        run: |
          MESSAGE="‚ùå Deployment Failed!%0A%0A"
          MESSAGE+="üè∑ Version: ${{ env.VERSION }}%0A"
          MESSAGE+="üìù Commit: ${GITHUB_SHA::7}%0A"
          MESSAGE+="üë§ Author: ${{ github.actor }}%0A"
          MESSAGE+="üîó Action URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}%0A"
          MESSAGE+="Please check the GitHub Actions logs for more details."

          curl -s -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d message_thread_id=${{ secrets.TELEGRAM_THREAD_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=HTML
