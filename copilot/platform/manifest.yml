# The manifest for the "platform" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: platform
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: '/'
  # You can specify a custom health check path. The default is "/".
  healthcheck:
    path: '/v1/health'
    success_codes: '200,301'
    healthy_threshold: 3
    interval: 15s
    timeout: 10s
    grace_period: 30s

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
  build: Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 3000

cpu: 256 # Number of CPU units for the task.
memory: 512 # Amount of memory in MiB used by the task.
platform: linux/arm64 # See https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#platform
count: 1 # Number of tasks that should be running in your service.
exec: true # Enable running commands in your container.
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

variables: # Pass environment variables as key value pairs.
  APP_NAME: Notable Nomads Backend API
  HOST: 0.0.0.0
  PORT: 3000
  CORS: 'true'
  API_PREFIX: v1
  RELEASE: 0.0.1
  # Development defaults (overridden by environment variables)
  NODE_ENV: development
  CORS_ENABLED_DOMAINS: 'localhost:3000,localhost:4200'
  CORS_RESTRICT: 'false'
  ***REMOVED***: AIzaSyAni9RfAsb18pxORSSbjyP4mam23APjFeo

# Store sensitive values in AWS Systems Manager Parameter Store
# secrets:
#   ***REMOVED***: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/***REMOVED***

environments:
  production:
    cpu: 256
    memory: 512
    count: 1
    variables:
      NODE_ENV: production
      CORS_ENABLED_DOMAINS: '*.notablenomads.com,notablenomads.com,api.notablenomads.com'
      CORS_RESTRICT: 'false'
  staging:
    count: 1
    variables:
      NODE_ENV: staging
      CORS_ENABLED_DOMAINS: '*.staging.notablenomads.com,staging.notablenomads.com,api.staging.notablenomads.com'
      CORS_RESTRICT: 'false'
