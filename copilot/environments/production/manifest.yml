# The manifest for the "production" environment.
# Read the full specification for the "Environment" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/environment/

# Your environment name will be used in naming your resources like VPC, cluster, etc.
name: production
type: Environment

# Minimal network configuration
network:
  vpc:
    public:
      - cidr: 10.0.0.0/24
        az: a
    private:
      - cidr: 10.0.2.0/24
        az: a

# Load balancer configuration
http:
  public:
    ingress:
      vpc: true
    access_logs: false
    idle_timeout: 30

# Cost-optimized observability settings
observability:
  container_insights: false
  container_logs:
    retention: 30
    encryption: true

# Use regular Fargate (more cost-effective for predictable workloads)
capacity_providers:
  fargate: 100
